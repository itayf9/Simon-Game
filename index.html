<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="placeOfInstruction">
        <h1 class="title">Simon Game</h1>
        <h2>Click 'Start' to begin.</h2>
        <p>Level</p>
        <p>0</p>
    </div>
    <div class="placeOfTile">
        <div class="tileRow">
            <div class="tile redTile"></div>
            <div class="tile greenTile"></div>
        </div>
        <div class="tileRow">
            <div class="tile blueTile"></div>
            <div class="tile yellowTile"></div>
        </div>
    </div>
    <div class="placeOfStartBtn">
        <button>Start</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
